coverage:
  precision: 1
  round: down
  range: "50...90"

  status:
    project:
      default: on
    patch:
      default: on
    changes:
      default: off

comment:
  layout: "header, reach, diff, flags, files, footer"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes

ignore:
  - "**.pb.go$"
  - "examples/mycoind/main.go$"
  - "examples/errors/demo.go$"
